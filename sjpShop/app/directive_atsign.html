<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div ng-app="drinkApp">

  <div ng-controller="AppCtrl">
    <div customer first-name="siddy" last-name="simpson" ></div>
  </div>



</div>


<script src="../bower_components/angular/angular.js"></script>

<script>


  var app = angular.module("drinkApp", []);
  app.controller("AppCtrl", function($scope) {
  });

  app.directive("customer", function() {
    return {
      scope:{
        firstName : '@',
        lastName : '@'
      },
      template: '<div>{{firstName}} {{lastName}}</div> '
    };
  });




</script>
</body>
</html>
